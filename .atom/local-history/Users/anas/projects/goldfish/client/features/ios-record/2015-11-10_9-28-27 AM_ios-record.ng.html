<script type="text/javascript" src="js/performance.now.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<div flix="50" class="record-controls">
  <md-button class="md-fab md-primary" ng-class="isRecording? 'recording' : '' " ng-click="record()">
    <md-icon md-svg-icon="av:ic_mic_24px"></md-icon>
  </md-button>
  <span ng-show="isRecording"> <timer class="record-timer md-primary">  {{minutes}} : {{seconds}} </timer></span>
</div>
